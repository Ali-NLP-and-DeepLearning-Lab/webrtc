<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div>
<!-- 	ID:<input type="text" id="id"> -->
	<div style="margin-bottom: 15px;">
		<button id="login" onclick="login()">로그인</button>
		<button id="logout" onclick="logout()" disabled>로그아웃</button>
		<input id="room" type="text" value="test" style="margin-right:10px;"/>
		<button id="attend" onclick="attend()">들어가기</button>
		<button id="exit" onclick="exit()" disabled>나가기</button>		
	</div>
	<div>
		<div>
			<div id="map" style="width:600px;height:250px;background-color: grey"></div>
		</div>	
	</div>
	<div>
		<div>
			<div>
				<input id="file" type="file"/>
				<button onclick="sendFile()">파일전송</button>
			</div>
			<div>
				<div>
					<span style="display:inline-block;width:100px;">SEND : </span><progress id="sendProgress" max="0" value="0"></progress>
				</div>
				<div>
					<span style="display:inline-block;width:100px;">RECEIVE : </span><progress id="receiveProgress" max="0" value="0"></progress>
				</div>
			</div>
		</div>
		<div>
			<div>
				파일목록
			</div>
			<div>
				<div id="fileList" style="width:400px; height:130px; overflow: scroll; border: 1px solid black;">
				</div>
			</div>
		</div>
	</div>
	<div style="clear: both;">
		<div style="float:left; margin-right: 40px;">
			<div>
				채팅
			</div>
			<div>
				<textarea id="chatArea" style="width:400px;height:120px;margin-right: 15px;resize: none;overflow: scroll; background-color: white;" disabled></textarea>
			</div>
			<div>
				<input type="text" id="chat" widht="200px;" style="margin-right: 10px;"><button id="sendChat" onclick="sendChat()" disabled>보내기</button>
			</div>
		</div>
		<div style="float:left;">
			<div>
				로그
			</div>
			<div>
				<textarea id="logArea" style="width:400px;height:120px;background-color: white;resize: none;overflow: scroll;margin-right: 15px;" disabled></textarea>
			</div>
		</div>
	</div>
</div>
<div style="clear: both;">
	<div id="selfVideoArea" style="width:20px;height:20px;"></div>
</div>
<div style="clear: both;">
	<div id="peerVideo1" style="width:20px;height:20px;"></div>
	<div id="peerVideo2" style="width:20px;height:20px;"></div>
	<div id="peerVideo3" style="width:20px;height:20px;"></div>
</div>
<script type="text/javascript" src="JWebRtc.js"></script>
<script type="text/javascript" src="FileManager.js"></script>
<script type="text/javascript" src="LocationManager.js"></script>
<script type="text/javascript" src="JDataChannelEventHandler.js"></script>
<script type="text/javascript" src="JSignalingEventHandler.js"></script>
<script type="text/javascript" src="SignalingChannel.js"></script>
<script type="text/javascript" src="JServiceManager.js"></script>
<script type="text/javascript" src="webrtc.js"></script>
<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABQegBlW-Q8n3xzmU7ijyq5O_bG1Ni3rs" async defer></script>
</body>
</html>
